<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/vrGamesPage.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <!-- <link rel="stylesheet" href="../styles/main.css"> -->
    <link rel="stylesheet" href="../styles/media.css">
    <link rel="stylesheet" href="../styles/singInDialog.css">
    <link rel="stylesheet" href="../styles/addGameDialog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />




    
</head>

<!-- ---------------------------------header-------- -->

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a href="./index.html"><img  src="../assets/img/headerLogoLight.png" class="header-logo" alt="Logo"></a>
                <div class="nav-wrap">
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="./index.html" class="nav-link-home">Home</a></li>
                            <li class="nav-item">
                                <a href="#" class="nav-link-games">Games</a></li>
                            <li class="nav-item">
                                <a href="./usersPage.html" class="nav-link-users">Users</a></li>
                                <!-- <li> 
                                    <button class="header-nav-btn-mobile-log-out hidden" type="submit">Log Out</button>
                                  </li> -->
                        </ul>
                        <div class="header-menu-wrap ">
                            <button class="nav-btnSign-in" type="submit">Sign in</button>
                            <div class="authed-header">
                                <button class="authed-header-btn">
                                  <img class="authed-header-btn-img"
                                  src="../assets/img/heroPeople1avatar.png"
                                  alt="user-icon"/>
                                </button>
                                  <div class="backdrop hidden"></div>
                                  <div class="authed-header-menu-wrap hidden">
                                    <button class="authed-header-menu-btn"><a href="#" target="_blank">My Profile</a></button>
                                    <button class="authed-header-menu-btn log-out-btn"><p>Log Out</p></button>
                                    <div class="authed-header-arrow"></div>
                                </div>
                              </div>
                        </div>
                    </nav>
                    <button class="nav-button-burger">
                        <img width="35px" height="25px" src="../assets/icons/iconBurgerMenu.svg" alt="btn burger">
                     </button>
                </div> 
            </div>                          
        </div>
    </header>
    
    <!-- ----------------------------sing in dialog-------------- -->

    <div class="overlay"> </div>
        <div class="authorization">
           <div class="modal-header">
               <h3 class="modal-header-text">Authorization</h3>
           </div> 
           <form class="modal-form">
               <input id="sign-in-email" class="modal-input modal-email" type="email" placeholder="Email or username" />
               <input id="sign-in-password" class="modal-input modal-password" type="password" placeholder="Password" />
           </form> 
           <button class="modal-SignIn btn" type="submit">Sign in</button>
       </div>


    <!-- ----------------------------games header ----------->
    <section>
        <div class="container">
            <div class="games-header">
                    <h3 class="games-header-text">VR Games<h3>
                <div class="games-header-controll">
                    <button class="btnAdd btn">Add New Game</button>
                    <select class="btnSelect">
                        <option value="default" class="btnSelectSort" >Sort By Date</option>
                        <option value="new-first" class="filter__search-option">New first</option>
                        <option value="new-second" class="filter__search-option">New last</option>
                    </select>
                </div>
            </div>
        </div>
    </section> 

    <!-- ---------------------add new game dialog---------- -->

    <div class="overlayNewGame"> </div>
    <div class="newGame">
        <div class="modal-header">
            <h5 class="modal-header-text">Add New Game</h5>
        </div>
        <form class="modal-form">
            <input
            class="newGame-name modal-input"
            type="text"
            placeholder="Game name"
            />
            <input
            class="newGame-description modal-input"
            type="text"
            placeholder="Game description"
            />
            <input
            class="newGame-review modal-input"
            type="text"
            placeholder="Game review"
            />
            <input
            class="newGame-image modal-input"
            type="text"
            placeholder="Game image"
            />
            <button class="modal-Add btn realities-btn" type="submit">
            Add New Game
            </button>
        </form>
    </div>


<!-- -----------------------------games section-------- -->

    <section>
        <div class="container">
            <ul class="games-section"></ul>       
        </div>           
    </section>

    <!-- --------------------------pagination---- -->

    <section>
        <div class="container">
            <div class="pagination">
                <button type="button" class="pagination-btn btn--disabled" disabled><</button>
                <button type="button" class="pagination-btn btn--active">1</button>
                <button type="button" class="pagination-btn">2</button>
                <button type="button" class="pagination-btn">...</button>
                <button type="button" class="pagination-btn">9</button>
                <button type="button" class="pagination-btn">10</button>
                <button type="button" class="pagination-btn">></button>
            </div>
        </div>
    </section>

    <!-- --------------------------footer------------ -->

    <footer>
        <div class="container">
            <div class="footer" data-aos="flip-down">
                <h4 class="footer-header-text">Explore product in new way</h4>
                <p class="footer-header-description">We specialize in creating visual identities for products and branda in your company.</p>    
                <form class="footer-form" >
                    <input class="footer-input" type="email" placeholder="Your Email">
                    <button class="footer-btnStart btn">start</button>
                </form>
            </div>
        </div>    
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/main.js"></script>
    <script src="../js/btnBurger.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/signIn.js"></script>
    <script src="../js/authedHeaderMenu.js"></script>
    <script type="module" src="../js/dialogSingInUsers.js"></script>
    <script src="../js/addNewGame.js"></script>
    <script src="../js/emailForm.js"></script>
    <!-- <script src="../mocks/cards.js"></script>  -->
    <script type="module" src="../js/vrGamesCards.js"></script> 

</body>

</html>
